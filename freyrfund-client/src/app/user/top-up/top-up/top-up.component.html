<div class="top-up-container">
  <div class="top-up-form-card">
    <div class="card-header">
      <h2>Compte d'imputation</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onTopUp()">
        <div class="form-group">
          <label for="amount">Valeur :</label>
          <input type="number" id="amount" [(ngModel)]="amount" name="amount" class="form-control" min="1" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-success">Charge</button>
        </div>
      </form>
      <div class="message-container">
        <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
