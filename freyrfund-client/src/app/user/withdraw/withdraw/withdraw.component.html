<div class="form-card">
  <h2>Retrait d'argent</h2>

  <form (ngSubmit)="onWithdraw()">
    <div class="form-group">
      <label for="amount">Valeur :</label>
      <input
        type="number"
        id="amount"
        [(ngModel)]="amount"
        name="amount"
        min="1"
        required
      />

      
      <div *ngIf="errorMessage" class="inline-error">{{ errorMessage }}</div>
    </div>

    <button type="submit">Retrait</button>

    
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  </form>
</div>
