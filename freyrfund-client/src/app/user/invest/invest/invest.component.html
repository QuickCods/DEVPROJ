<div class="invest-form">
    <h2>Investissement dans les projets</h2>
  
    <form (ngSubmit)="onInvest()">
      <label for="projectId">ID du projet :</label>
      <input type="number" [(ngModel)]="projectId" name="projectId" min="1" required />
  
      <label for="amount">Valeur Ã  investir :</label>
      <input type="number" [(ngModel)]="amount" name="amount" min="1" required />

    </form>
  
    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>

  </div>
