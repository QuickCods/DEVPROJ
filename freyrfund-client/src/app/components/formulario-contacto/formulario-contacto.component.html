<div class="contact-form">
  <h2>Contacto</h2>

  <form (ngSubmit)="enviarFormulario()">
    <div class="form-group">
      <input type="text" placeholder="Nome" [(ngModel)]="nome" name="nome" required />
    </div>
    <div class="form-group">
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
    </div>
    <div class="form-group">
      <textarea placeholder="Mensagem" [(ngModel)]="mensagem" name="mensagem" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn-enviar">Enviar</button>
  </form>
</div>
