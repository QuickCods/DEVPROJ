<div class="contact-form">
  <h2>Contact</h2>

  <form (ngSubmit)="enviarFormulario()">
    <div class="form-group">
      <input type="text" placeholder="Nom" [(ngModel)]="nome" name="nome" required />
    </div>
    <div class="form-group">
      <input type="email" placeholder="Courriel" [(ngModel)]="email" name="email" required />
    </div>
    <div class="form-group">
      <textarea placeholder="Message" [(ngModel)]="mensagem" name="mensagem" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn-enviar">Envoyer</button>
  </form>
</div>
