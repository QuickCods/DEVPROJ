<div class="signup-page">
  <div class="signup-card">
    <h2>S’inscrire</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <label>
        <span>Nom complet</span>
        <input type="text" formControlName="fullName" [class.invalid]="form.get('fullName')?.invalid && form.touched">
      </label>
      <label>
        <span>Date de naissance</span>
        <input type="date" formControlName="birthDate" [class.invalid]="form.get('birthDate')?.invalid && form.touched">
      </label>
      <label>
        <span>NIF</span>
        <input type="text" formControlName="nif" placeholder="9 chiffres" [class.invalid]="form.get('nif')?.invalid && form.touched">
      </label>
      <label>
        <span>Adresse</span>
        <input type="text" formControlName="address" [class.invalid]="form.get('address')?.invalid && form.touched">
      </label>
      <label>
        <span>Téléphone</span>
        <input type="tel" formControlName="phone" placeholder="+351912345678" [class.invalid]="form.get('phone')?.invalid && form.touched">
      </label>
      <label>
        <span>Courriel</span>
        <input type="email" formControlName="email" [class.invalid]="form.get('email')?.invalid && form.touched">
      </label>
      <label>
        <span>Mot de passe</span>
        <input type="password" formControlName="password" [class.invalid]="form.get('password')?.invalid && form.touched">
      </label>
      <label class="agree">
        <input type="checkbox" formControlName="agree">
        <span>J’accepte les Conditions générales</span>
      </label>

      <button type="submit" [disabled]="loading || form.invalid">
        {{ loading ? 'Inscription en cours…' : 'S’inscrire' }}
      </button>
    </form>

    <p class="login-link">
      Vous avez déjà un compte ? <a href="/login">Connectez-vous</a>
    </p>
  </div>
</div>
