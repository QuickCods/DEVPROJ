<div class="login-page">
    <div class="login-side">
      <img src="/assets/images/FreyrCoin.png" alt="Freyr Coin" class="logo">
      <div class="headline">
        <h1>Solutions d’impact pour votre budget.</h1>
        <p>
            FreyrFund est une plateforme d’investissement P2P qui révolutionnera la manière dont vous gérez et optimisez vos finances.
        </p>
      </div>
      <div class="hero">
        <img src="assets/plant-circle.png" alt="" />
      </div>
     
    </div>
  
    <div class="login-card">
      <h2 style="color: #00508c;">Se connecter</h2>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <label>
          <span>Courriel</span>
          <input type="email" formControlName="email" [class.invalid]="form.get('email')?.invalid && form.touched">
        </label>
        <label>
          <span>Mot de passe</span>
          <input type="password" formControlName="password" [class.invalid]="form.get('password')?.invalid && form.touched">
        </label>
        <a class="forgot" href="#">Mot de passe oublié ?</a>
  
        <button type="submit" [disabled]="loading || form.invalid">
          {{ loading ? 'Signing in…' : 'Se connecter' }}
        </button>
      </form>

  
      <p class="register">
        Vous n’avez pas de compte ? <a href="/signup">Inscrivez-vous</a>
      </p>
    </div>
  </div>
