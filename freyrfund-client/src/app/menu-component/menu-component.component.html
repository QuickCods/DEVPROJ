<nav class="main-navbar">
    <!-- Esquerda: logo e mensagem -->
    <div class="navbar-left">
      <img src="assets/images/FreyrCoin.png" alt="FreyrFund" class="logo" />
      <span class="welcome-message">Welcome back, {{ getUserName(email) }}</span>
    </div>
  
    <!-- Centro: links -->
    <div class="navbar-center">
      <a routerLink="/home" routerLinkActive="active-link">Home</a>
      <a routerLink="/projects" routerLinkActive="active-link">Investir</a>
    </div>
  
    <!-- Direita: avatar com dropdown -->
    <div class="navbar-right" (clickOutside)="closeMenu()">
      <div class="user-avatar" (click)="toggleMenu()">
        {{ getInitials(email) }}
      </div>
  
      <div class="dropdown-menu" *ngIf="menuOpen">
        <a (click)="goToTopUp()">Top-Up</a>
        <a (click)="goToWithdraw()">Levantar</a>
        <a (click)="openContactForm()">Contacto</a>
        <a (click)="goToFaq()">FAQ</a>
        <a (click)="deleteAccount()">Eliminar Conta</a>
        <a (click)="logout()">Logout</a>
      </div>
    </div>
  </nav>
  <app-formulario-contacto
  *ngIf="showContactForm"
  (close)="closeContactForm()">
</app-formulario-contacto>
